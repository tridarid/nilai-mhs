<!DOCTYPE html>
<html>
<body>
	<h1>Hello, world!</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<a href="/bidang/list" class="btn btn-primary">Back</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form th:action="@{/bidang/save}" th:object="${bidang}" method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">ID</label> 
						<input 
							type="text" class="form-control" id="exampleInputEmail1"
							value="${bidang.id}" th:field="*{id}"/>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Nama Tingkat</label> 
						<input
							type="text" class="form-control" id="exampleInputPassword1"
							value="${bidang.nama}" th:field="*{nama}"/>
					</div>
					<button type="submit" class="btn btn-default">Simpan</button>
				</form>
				
			</div>
		</div>
	</div>

</body>
</html>
