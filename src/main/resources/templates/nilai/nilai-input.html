<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
<h1>Hello, world!</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a href="/nilai/list" class="btn btn-primary">Back</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/nilai/save}" th:object="${nilai}" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Kode Mata Kuliah</label>
                    <input
                            type="text" class="form-control" id="exampleInputEmail1"
                            placeholder="Masukkan Kode Mata Kuliah" th:field="*{kode_mk}" required/>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">NIP Dosen</label>
                    <input
                            type="text" class="form-control" id="exampleInputEmail2"
                            placeholder="Masukkan NIP Dosen" th:field="*{nip_dosen}" required/>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail3">NRP Mahasiswa</label>
                    <input
                            type="text" class="form-control" id="exampleInputEmail3"
                            placeholder="Masukkan NRP Mahasiswa" th:field="*{nrp_mhs}" required/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Nilai</label>
                    <input
                            type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Nilai" th:field="*{nilai}"/>
                </div>
                <button type="submit" class="btn btn-default">Simpan</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
